version: '3.8'

services:
  db:
    image: postgres:16.1-alpine
    restart: unless-stopped
    container_name: postgres
    volumes:
      - type: volume
        source: db-store
        target: /var/lib/postgresql/data
        consistency: cached
      - type: bind
        source: "./db/init"
        target: "/docker-entrypoint-initdb.d"
        consistency: cached
    environment:
      TZ: Asia/Tokyo
      LANG: ja_JP.UTF-8
      LC_ALL: ja_JP.UTF-8
      POSTGRES_USER: postgres_user
      POSTGRES_PASSWORD: postgres_user_passw0rd
    ports:
      - "5432:5432"

  golang:
    container_name: golang
    build:
      context: .
      dockerfile: ../golang/Dockerfile
    volumes:
      - type: bind
        source: "../../"
        target: "/go/src"
        consistency: cached
      - type: volume
        source: gohome
        target: /home/devcontainer/go
        consistency: cached
    command:
      /bin/sh -c "while sleep 1000; do :; done"
      /bin/bash
    tty: true
    network_mode: service:db

volumes:
  gohome:
  db-store:
