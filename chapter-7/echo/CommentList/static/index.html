<!DOCTYPE html>
<html>
<head>
	<title>コメント一覧</title>
  <meta charset="utf-8">
	<script src="http://unpkg.com/vue@2.6.14/dist/vue.js"></script>
	<script src="http://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="comment in comments">
				<div>{{ comment.text }} by {{ comment.name }}</div>
			</li>
		</ul>

		<input v-model="name" placeholder="名前">
		<input v-model="text" placeholder="コメント">
		<button v-on:click="addComment">コメント追加</button>
	</div>
	<script src="/static/js/app.js"></script>
</body>
</html>
